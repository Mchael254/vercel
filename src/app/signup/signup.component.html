<div class="container" [style.backgroundImage]="'url(' + ')'" style="background-size: cover;">
    <!-- <img class="walle" [src]="ImagePath" alt="Image Alt Text"> -->
    <div id="signupcontainer" >
        <div class="formcontainer">
            <h2>Sign up</h2>
            <form id="signup-form">
                <!-- <p id="response">{{ registerError }}</p> -->
                <label>User Name<span></span></label>
                <input type="text" placeholder="username"  name="userName" data-cy="userName">
                <label>Email address<span></span></label>
                <input type="email" placeholder="example@gmail.com"  name="email" data-cy="email">
                <label>Phone_no<span></span></label>
                <input type="text" placeholder="phone number"  name="phone_no" data-cy="phone_no">
                <label>Password</label>
                <input type="password"  name="password" data-cy="password">
                <label>Confirm Password</label>
                <input type="password"  name="confirm_password" data-cy="confirm-password">
                <button type="submit" data-cy="signup-btn" value="Submit">signup  >>></button>
                <a routerLink="/signin">Already have an account?</a>
            </form>
        </div>
    </div>
</div>
